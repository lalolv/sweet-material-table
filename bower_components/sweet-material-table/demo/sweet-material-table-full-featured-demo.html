<link rel="import" href="../../polymer/polymer.html"/>

<dom-module id="sweet-material-table-full-featured-demo">

  <link rel="import" href="../sweet-material-table.html" />

  <style>

  </style>
  <template>
    <sweet-material-table
        title="Full featured demo"
        id="table"
        schema="[[schema]]"
        data="[[data]]"
        start="{{start}}"
        per-page="{{perPage}}"
        total="{{total}}"
        actions="[[actions]]"
        global-actions="[[globalActions]]">

    </sweet-material-table>
  </template>
  <script>
    Polymer({
      is: 'sweet-material-table-full-featured-demo',
      ready: function () {
        this.schema = {
          title: 'Blog posts',
          properties: {
            title: {
              type: 'string',
              title: 'Title'
            },
            content: {
              type: 'string',
              title: 'Content'
            },
            createdAt: {
              type: 'date',
              title: 'Created at'
            }
          }
        };

        this.data = [
          {
            title: 'First blog post',
            content: 'This is the content of the first blog post , bla bla tech bla dev bla polymer bla bla...',
            createdAt: new Date()
          },
          {
            title: 'Second blog post',
            content: 'This is the content of the second blog post , bla bla tech bla dev bla more polymer bla bla...',
            createdAt: new Date(),
            id: 3
          }
        ];

        this.perPage = 50;
        this.start = 0;
        this.total = 150;
        this.actions = [
          {
            name: 'delete',
            icon: 'icons:delete',
            title: 'Delete all'
          },
          {
            name: 'push-to-cloud',
            icon: 'icons:cloud',
            title: 'Push it into the cloud'
            /* Cloud to butt extension is awesome :) */
          }
        ];

        this.globalActions = [
          {
            name: 'new',
            icon: 'icons:new',
            title: 'New record'
          },
          {
            name: 'push-to-cloud',
            iron: 'icons:cloud',
            title: 'Push all into the cloud'
          }
        ]
      }
    });
  </script>
</dom-module>
